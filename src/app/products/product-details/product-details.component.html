<div *ngIf="product">
  <h2>{{product.name}} Details </h2>
  <div><span>Id: </span>{{product.id}}</div>

  <div>

    <label for="name">Product Name: </label>{{product.name}}
    <input id="name"[(ngModel)]="product.name"
          placeholder="name">
  </div>

</div>
<button (click)="clearSelection()">Back</button>
<button (click)="update()">Update</button>
