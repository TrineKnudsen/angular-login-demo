<h1>Products</h1>
<ul *ngIf="$products | async as productsList">
  <li *ngFor="let product of productsList.list"

  [class.selected]="product===selectedProduct"
  (click)="onSelect(product)">
    <span>Id: {{product.id}} Name: {{product.name}}</span>
    <button class="delete" title="delete product"
            (click)="delete(product)">x</button>
  </li>
</ul>
<app-product-details [product]="selectedProduct"></app-product-details>
