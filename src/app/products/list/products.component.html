<h1 xmlns="http://www.w3.org/1999/html">Products</h1>

<div>
  <label for="new-product">Hero name: </label>
  <input id="new-product" #productName/>

  <button class="add-button" (click)="add(productName.value);
productName.value=''">Add product</button>
</div>

<ul *ngIf="products$ | async as productsList else loading">
  <li *ngFor="let product of productsList.list"

  [class.selected]="product===selectedProduct"
  (click)="onSelect(product)">
    <span>Id: {{product.id}} Name: {{product.name}}</span>
    <button class="delete" title="delete product"
            (click)="delete(product)">x</button>
  </li>
</ul>
<ng-template #loading>......loading</ng-template>
<app-product-details [product]="selectedProduct"></app-product-details>
